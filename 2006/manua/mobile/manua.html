<center>2006年の前夜祭のタイトルは〝manua"。</center>

manu-(手の)とmania(熱狂)から成る造語である。手そのものを表現するのではない。手は、あらゆる感情の表現、すべての可能性の象徴表現の手段として使ったのだ。-創造・感情・熱-すべての根源には、manuaがある。
