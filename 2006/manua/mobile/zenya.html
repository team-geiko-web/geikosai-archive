<center><b><font color="291D19">前夜祭06</font></b></center>


<center><img src="line.jpg"></center>

学園祭前夜に行われる総合ライブイベント。100人余りの人間によって構成される、学園祭中最大規模のイベントである。前夜祭は企画の段階から表現の細部に至るまで試行錯誤を繰り返して創り上げられていく。もちろん全て手作り。最高のクオリティを目指すメンバー達が創り出すステージには、無限大のパワーと可能性を感じずにはいられないだろう。
