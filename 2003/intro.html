		  <span class="text"><font size="-1">九州芸術工科大学の学園祭は、今年で33回目を数えます。 
            </font></span> <p class="text"><font size="-1">芸工大は、環境設計、工業設計、画像設計、音響設計、芸術情報設計という学科構成に加え、映像、音響、照明など、他大学にはあまりないようなサークルもあり、さまざまなクリエイティビティを受け止めてくれる環境だといえます。</font></p>
            <p class="text"><font size="-1">そんな学生生活の中でも学園祭は、芸工大生のエネルギーがもっとも発揮されるイベントです。</font></p>
            <p class="text"><font size="-1">そして本年度は、今年10月に九州大学と統合する九州芸工大としては最後の学園祭となるため、気合いの入ったものになるに違いありません。</font></p>
            <p class="text"><font size="-1">ぜひ大橋にきて芸工大の学生のパワーを感じてください！</font></p></td>
