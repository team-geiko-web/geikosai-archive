        今年の学祭まであと1ヶ月を切りました！！<BR>
学祭に携わる者たちは今着々と準備を進めています。<BR><BR>

2004年、芸工大(九州芸術工科大学)と九大(九州大学)が統合してから初めての学祭がとり行われました。<BR>
今回は第2回目。<BR>
たくさんの人に芸工の濃厚さを知ってもらうためにも、もっと外に向けた学祭を目指しています。<BR><BR><BR>


学祭は、わたくしたちにはなくてはならないモノ…もはや生活の一部です。<BR>
そんな人たちの作り上げる学祭を、ぜひ大橋に来て体験してもらえたらと思っています。<BR><BR>


この第二回芸工祭も、皆で学祭を盛り上げ楽しみましょう☆★
